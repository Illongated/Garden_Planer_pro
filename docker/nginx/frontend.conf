# Temporary frontend.conf for backward compatibility during CI transition
# This file is a symlink target and will be removed after CI updates

# Include the main unified configuration
include /etc/nginx/nginx.conf;

# Basic frontend server block for compatibility
server {
    listen 80;
    server_name localhost;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}