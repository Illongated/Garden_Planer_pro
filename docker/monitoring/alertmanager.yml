global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'slack.critical'
      continue: true
    - match:
        severity: warning
      receiver: 'slack.warning'
      continue: true

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://backend:8000/api/v1/alerts/webhook'
        send_resolved: true

  - name: 'slack.critical'
    slack_configs:
      - channel: '#alerts-critical'
        title: '{{ template "slack.agrotique.title" . }}'
        text: '{{ template "slack.agrotique.text" . }}'
        send_resolved: true

  - name: 'slack.warning'
    slack_configs:
      - channel: '#alerts-warning'
        title: '{{ template "slack.agrotique.title" . }}'
        text: '{{ template "slack.agrotique.text" . }}'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']

templates:
  - '/etc/alertmanager/template/*.tmpl' 