<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Garden Planner</h1>
    </header>
    <main>
        <div class="container">
            <div class="config-section">
                <h2>Configuration</h2>
                <div class="form-group">
                    <label for="garden-area">Garden Area (mÂ²):</label>
                    <input type="number" id="garden-area" value="10">
                </div>
                <div class="form-group">
                    <label for="irrigation-type">Irrigation Type:</label>
                    <select id="irrigation-type">
                        <option value="drip_emitter">Drip Emitter</option>
                        <option value="micro_sprayer">Micro-Sprayer</option>
                        <option value="soaker_hose">Soaker Hose</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sun-angle">Sun Angle (degrees from North):</label>
                    <input type="number" id="sun-angle" value="180">
                </div>
            </div>
            <div class="plants-section">
                <h2>Plants</h2>
                <div id="plant-controls"></div>
            </div>
            <div class="results-section">
                <h2>Garden Layout</h2>
                <div id="canvas-container" style="width: 100%; height: 500px; border: 1px solid #ddd;"></div>
            </div>
            <div class="dashboard-section">
                <h2>Irrigation Dashboard</h2>
                <div id="irrigation-dashboard">
                    <div id="dashboard-summary"></div>
                    <div id="dashboard-warnings"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
