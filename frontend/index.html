<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Garden Planner</h1>
    </header>
    <main>
        <div class="container">
            <aside class="sidebar">
                <div class="config-section">
                    <h2>Configuration</h2>
                    <div class="form-group">
                        <label for="garden-area">Garden Area (m²):</label>
                        <input type="number" id="garden-area" value="10" min="1">
                    </div>
                    <div class="form-group">
                        <label for="sun-angle">Sun Angle (°):</label>
                        <input type="range" id="sun-angle" min="0" max="360" value="180">
                    </div>
                    <div class="form-group">
                        <label for="row-width">Row Width (m):</label>
                        <input type="number" id="row-width" value="5" min="1">
                    </div>
                </div>

                <div class="plants-section">
                    <h2>Plants</h2>
                    <div id="plant-sliders"></div>
                    <div id="plant-locks"></div>
                </div>

                <div class="weights-section">
                    <h2>Layout Weights</h2>
                    <div class="form-group">
                        <label for="sun-weight">Sun Exposure:</label>
                        <input type="range" id="sun-weight" min="0" max="1" step="0.1" value="1.0">
                    </div>
                    <div class="form-group">
                        <label for="companion-weight">Companion Planting:</label>
                        <input type="range" id="companion-weight" min="0" max="1" step="0.1" value="1.0">
                    </div>
                </div>
                <button id="update-layout-btn">Update Layout</button>
            </aside>

            <div id="canvas-container"></div>

            <div class="results-section">
                <h2>Results</h2>
                <div id="results"></div>
            </div>
        </div>
    </main>
</head>
